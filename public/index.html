<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>The Hidalgos</title>
    <!-- Adobe Fonts (replace XXXXXXX with your kit ID) -->
    <link rel="stylesheet" href="https://use.typekit.net/XXXXXXX.css" />
  </head>
  <body>
    <style>
      html, body, #root {
        height: 100%;
        min-height: 100vh;
      }
      /* Very light gold with subtle dotted texture overlay */
      body {
        background-color: #fff8e6; /* very light gold */
        background-image:
          radial-gradient(rgba(255, 255, 255, 0.35) 1px, rgba(255, 255, 255, 0) 1px),
          radial-gradient(rgba(0, 0, 0, 0.03) 1px, rgba(0, 0, 0, 0) 1px);
        background-position: 0 0, 2px 2px;
        background-size: 8px 8px, 8px 8px;
        color: #000; /* global text color */
        font-family: "adobe-jenson-pro", "Adobe Jenson Pro", serif;
      }

      /* Prefer Adobe Jenson for headings when kit loads */
      :root{
        --adobe-jenson-stack: "adobe-jenson-pro", "adobe-jenson-pro-display", "Adobe Jenson Pro", serif;
      }
      .chakra-heading{ font-family: var(--adobe-jenson-stack); }
      .couple-names{ font-family: var(--adobe-jenson-stack); letter-spacing: .08em; text-transform: uppercase; }
    </style>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

  </body>
</html>
